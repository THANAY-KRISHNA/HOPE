<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOPE OS | STREAM</title>

    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#050505">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon-512.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@400;600;800&family=Noto+Sans+Malayalam:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <link rel="stylesheet" href="css/audio.css">
</head>

<body>

    <!-- BOTTOM NAV (Floating) -->
    <nav class="bottom-nav" id="bottom-nav">
        <button class="b-nav-item active" onclick="switchTab('subjects')" id="nav-subjects">
            <i data-lucide="layout-grid" class="b-nav-icon"></i>
            <span class="b-nav-label">Home</span>
        </button>
        <button class="b-nav-item" onclick="switchTab('context')" id="nav-context">
            <i data-lucide="library-big" class="b-nav-icon"></i>
            <span class="b-nav-label">Context</span>
        </button>
    </nav>

    <!-- 2. MAIN STAGE -->
    <main id="main-stage" class="stage-container" style="margin-left: 0.5rem;">

        <header class="stage-header">
            <div class="header-inner">

                <div class="title-group">
                    <h2 id="page-title" class="page-heading">Dashboard</h2>
                    <div class="sys-status-wrapper">
                        <span class="status-dot"></span>
                        <span class="status-text font-mono">SYS_STATUS: <span class="text-accent">OPTIMAL</span></span>
                    </div>
                </div>

                <div class="header-controls">
                    <button class="control-btn lang-switch" onclick="toggleLang()" id="langBtn"
                        aria-label="Switch Language">
                        <span class="lang-label">EN</span>
                        <span class="lang-sep">/</span>
                        <span class="lang-label">ML</span>
                    </button>

                    <button class="control-btn user-avatar" aria-label="User Profile">
                        <i data-lucide="user"></i>
                        <div class="notification-dot"></div>
                    </button>
                </div>
            </div>
        </header>

        <div class="content-viewport" id="content-container">
        </div>
    </main>

    <!-- 3. RIGHT PANEL REMOVED -->
    <!-- Panel Toggle Button (removed) -->

    <!-- 4. PERSISTENT PLAYER BAR -->
    <footer id="player-bar" class="player-container">

        <div class="player-side is-left">
            <div class="album-art-wrapper" id="player-art-wrapper" style="position: relative;">
                <img id="player-thumb" src="" style="width: 100%; height: 100%; object-fit: cover; display: none;">
                <div class="visualizer" id="player-visualizer"
                    style="position: absolute; bottom: 0; left: 0; right: 0; top: 0; justify-content: center; background: rgba(0,0,0,0.3); backdrop-filter: blur(2px);">
                    <div class="v-bar"></div>
                    <div class="v-bar"></div>
                    <div class="v-bar"></div>
                </div>
            </div>

            <div class="track-meta">
                <div class="track-title bold" id="audioTitle">S4 Exam Prep: Module 1</div>
                <div class="track-desc font-mono" id="audioSub">Probability Distributions</div>
            </div>

            <button class="icon-btn-ghost like-btn" id="btn-like" aria-label="Save to Library">
                <i data-lucide="heart"></i>
            </button>
        </div>

        <div class="player-center">
            <div class="ctrl-group">
                <button class="icon-btn-ghost" id="btn-shuffle" aria-label="Shuffle">
                    <i data-lucide="shuffle"></i>
                </button>
                <button class="icon-btn-filled" id="btn-prev" aria-label="Previous">
                    <i data-lucide="skip-back"></i>
                </button>

                <button class="play-pause-fab" id="btn-play" aria-label="Play/Pause">
                    <i data-lucide="play" class="icon-play"></i>
                </button>

                <button class="icon-btn-filled" id="btn-next" aria-label="Next">
                    <i data-lucide="skip-forward"></i>
                </button>
                <button class="icon-btn-ghost" id="btn-repeat" aria-label="Repeat">
                    <i data-lucide="repeat"></i>
                </button>
            </div>

            <div class="progress-wrapper">
                <span class="time-text font-mono" id="time-current">00:00</span>

                <div class="progress-rail" id="progress-rail" role="slider" aria-valuenow="0" aria-valuemin="0"
                    aria-valuemax="100">
                    <div class="progress-fill" id="progress-fill" style="width: 0%;">
                        <div class="scrub-handle"></div>
                    </div>
                </div>

                <span class="time-text font-mono" id="time-total">00:00</span>
            </div>
        </div>

        <div class="player-side is-right">
            <button class="icon-btn-ghost" aria-label="Lyrics">
                <i data-lucide="mic-2"></i>
            </button>
            <button class="icon-btn-ghost" aria-label="Queue">
                <i data-lucide="list-music"></i>
            </button>

            <div class="volume-group">
                <button id="btn-mute" class="icon-btn-ghost" style="padding: 0;">
                    <i data-lucide="volume-2" class="vol-icon" id="vol-icon"></i>
                </button>
                <div class="volume-rail" id="vol-rail">
                    <div class="volume-fill" id="vol-fill" style="width: 70%;"></div>
                </div>
            </div>
        </div>

    </footer>

    <!-- 5. FULL PLAYER OVERLAY -->
    <div id="full-player" class="full-player-overlay">
        <div class="fp-header" style="width: 100%;">
            <button class="icon-btn-ghost" onclick="toggleFullPlayer()"
                style="gap: 8px; padding: 8px 16px; width: auto; border-radius: 20px; background: rgba(255,255,255,0.1);">
                <i data-lucide="arrow-down"></i>
                <span class="font-mono text-sm" style="color: var(--text-main);">Minimize</span>
            </button>
            <span class="font-mono text-sm text-muted">NOW PLAYING</span>
            <button class="icon-btn-ghost">
                <i data-lucide="more-horizontal"></i>
            </button>
        </div>

        <div class="fp-art-container">
            <img id="fp-art" src="" class="fp-art">
        </div>

        <div style="display:flex; flex-direction:column; align-items:center; width:100%;">
            <div class="fp-meta">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <div>
                        <h2 id="fp-title" class="bold" style="font-size: 1.5rem; margin-bottom: 0.25rem;">Title</h2>
                        <p id="fp-author" class="text-accent font-mono">Author</p>
                    </div>
                    <button class="icon-btn-ghost like-btn" id="fp-btn-like">
                        <i data-lucide="heart"></i>
                    </button>
                </div>
            </div>

            <div class="fp-controls">
                <div class="fp-progress-container">
                    <div class="progress-rail" id="fp-progress-rail">
                        <div class="progress-fill" id="fp-progress-fill" style="width: 0%;">
                            <div class="scrub-handle"></div>
                        </div>
                    </div>
                    <div class="fp-timeline">
                        <span id="fp-time-curr">00:00</span>
                        <span id="fp-time-total">00:00</span>
                    </div>
                </div>

                <div class="fp-btn-row">
                    <button class="icon-btn-ghost" id="fp-btn-shuffle">
                        <i data-lucide="shuffle"></i>
                    </button>
                    <button class="icon-btn-filled" id="fp-btn-prev" style="width: 50px; height: 50px;">
                        <i data-lucide="skip-back" width="24" height="24"></i>
                    </button>
                    <button class="fp-play-btn" id="fp-btn-play">
                        <i data-lucide="play" class="icon-play" fill="black" width="32" height="32"></i>
                    </button>
                    <button class="icon-btn-filled" id="fp-btn-next" style="width: 50px; height: 50px;">
                        <i data-lucide="skip-forward" width="24" height="24"></i>
                    </button>
                    <button class="icon-btn-ghost" id="fp-btn-repeat">
                        <i data-lucide="repeat"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/audio.js"></script>
</body>

</html>
